<!DOCTYPE html>
<html>
  <head>
    <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Pathway+Gothic+One" rel="stylesheet">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>PDX Doctor Finder</h1>
        <form id="medical-issue">
          <label for="illness">Please enter the symptom you would like to find a doctor for:</label>
          <input id="illness" type="text" required>
          <button class="button" type="submit">submit</button>
        </form>
      </div>
      <br><br>
      <div class="box illness-display">
        <p class="reported-illness"></p>
        <ul id="results"></ul>
      </div>
      <br>
      <div class="well">
        <p>Information for this website is provided by the <a href="https://developer.betterdoctor.com/">Better Doctor Inc.</a> API.</p>
        <p>Search parameters are limited to 20 results.</p>

      </div>
    </div>
  </body>
</html>
